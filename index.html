<!Doctype html>
<html lang="ru">
    <head>
        <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/typography.css">
        <link rel="stylesheet" href="css/banner_inspiration.css">
        <link rel="stylesheet" href="css/banner_limited_offer.css">
        <link rel="stylesheet" href="css/banner_summer_sale.css">
        <link rel="stylesheet" href="css/login.css">

    </head>

<body>
  <div class="container">
    <div class="banner_inspiration">
      <div class="banner_inspiration_text">
        <p>Inspiration</p>
        <h2>50 Summer Essentials</h2>
        <button class="banner_inspiration_button" >Take a peek</button>
      </div>
    </div>

    <div class="banner_limited_offer">
      <div class="banner_limited_offer_inner">
        <div class="banner_limited_offer_inner_text">
          <p class="white">Limited Offer</p>
          <h2 class="white">Dress <br /> now $15.90</h2>
          <a class="white">Shop now   ></a>
        </div>
      </div>
    </div>

    <div class="banner_summer_sale">
      <div class="layer">
          <div class="banner_summer_sale_inner">
            <h1 class="big_white">Summer Sale </h1>
            <p class="white_condenced">Up to 70% Off</p>
            <button class="banner_summer_sale_button" >Grab it now</button>
          </div>
      </div>
    </div>

    <div class="login">
      <div class="login_inner">
        <form class="login_form" action="" method="post" name="login_form">
          <ul>
            <li>
              <h3>Please Login</h3>
            </li>
            <li>
              <input class="input" type="email" name="email" placeholder="Email Address"  required/>
            </li>
            <li>
              <input class="input" type="password" name="password" placeholder="Password" required />
            </li>

              <input type="checkbox" class="checkbox" id="checkbox" />
              <label for="checkbox">Remember me</label>
              <a class="forgot_password">
                Forgot your password
              </a>
          </ul>
        </form>
          <button class="login_button" >Login</button>


      </div>

    </div>

  </container>
</body>
